<body>
    <button id="btnPost">发送post请求</button>
    <script>
        $('#btnPost').on('click', function () {
            $.ajax({
                type: 'POST',
                url: 'http://www.liulongbin.top:3006/api/addbook',
                data: {
                    bookname: '连开花',
                    author: 'ikun',
                    publisher: 'ikun出版社'
                },
                success:function(res){
                    console.log(res);
                }
            })
        })
    </script>
</body>
